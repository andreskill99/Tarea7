<html lang="es">

<body>
    <section>
        <form class="formulario">

                </div>

                <div class="input-contenedor">

                </div>
                <HR width="100%" size="2" color="black" >
                <input class="boton" type="button" value="Ingresar" style="margin-left: 30%; width: 200px; height: 30px; border: 30px;"  id="ingresar" onclick="validate()">

                
        </form>

    </section>
    <p><a href="#">¿Olvidaste tu Contraseña?</a></p>
